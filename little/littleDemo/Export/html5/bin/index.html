<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>LittleDemo</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./LittleDemo.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { width: 100%; height: 100%; }
		@font-face {
			font-family: 'CMU Serif BoldItalic';
			src: url('assets/texter/MathTextField/math-bold.eot?#iefix') format('embedded-opentype'),
			url('assets/texter/MathTextField/math-bold.woff') format('woff'),
			url('assets/texter/MathTextField/math-bold.ttf') format('truetype'),
			url('assets/texter/MathTextField/math-bold.svg#CMU%20Serif%20BoldItalic') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'CMU Classical Serif Italic';
			src: url('assets/texter/MathTextField/math-regular.eot?#iefix') format('embedded-opentype'),
			url('assets/texter/MathTextField/math-regular.woff') format('woff'),
			url('assets/texter/MathTextField/math-regular.ttf') format('truetype'),
			url('assets/texter/MathTextField/math-regular.svg#CMU%20Classical%20Serif%20Italic') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Open Sans Regular';
			src: url('assets/texter/TextTools/sans.eot?#iefix') format('embedded-opentype'),
			url('assets/texter/TextTools/sans.woff') format('woff'),
			url('assets/texter/TextTools/sans.ttf') format('truetype'),
			url('assets/texter/TextTools/sans.svg#Open%20Sans%20Regular') format('svg');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Tinos Regular';
			src: url('assets/texter/TextTools/serif.eot?#iefix') format('embedded-opentype'),
			url('assets/texter/TextTools/serif.woff') format('woff'),
			url('assets/texter/TextTools/serif.ttf') format('truetype'),
			url('assets/texter/TextTools/serif.svg#Tinos%20Regular') format('svg');
			font-weight: normal;
			font-style: normal;
		}

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<script type="text/javascript">
		lime.embed ("LittleDemo", "openfl-content", 608, 750, { parameters: {} });
	</script>
	
</body>
</html>
