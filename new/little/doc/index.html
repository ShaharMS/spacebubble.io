	<script>
		window.addEventListener("locationchange", pullCurrentState);
		pullCurrentState();

		function pullCurrentState(event) {
			let pageName = window.location.href.split('/').pop().replace("?name=", "");
			if (pageName === "") pageName = "index";
			if (pageName.includes(".html")) pageName = pageName.split(".")[0];
			document.getElementById("article-body").innerHTML = getHTMLFrom("/little/doc/pages/" + pageName + ".html");
		}
	</script>
